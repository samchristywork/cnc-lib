<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #left-panel {
            width: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            border: 1px solid #333;
            background-color: white;
            max-width: 100%;
            max-height: 100%;
        }
        #right-panel {
            width: 50vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #top-section {
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #controls label {
            font-weight: bold;
            font-size: 12px;
        }
        #controls input {
            padding: 3px;
            font-size: 12px;
            width: 60px;
        }
        #controls span {
            font-size: 12px;
        }
        #bottom-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        textarea {
            flex: 1;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <canvas id="canvas"></canvas>
    </div>
    <div id="right-panel">
        <div id="top-section">
            <button id="reset-btn">Reset</button>
            <button id="undo-btn">Undo</button>
            <button id="start-spindle-btn">Start Spindle</button>
            <button id="linear-move-btn">Linear Move</button>
            <button id="arc-cw-btn">Arc CW</button>
            <button id="arc-ccw-btn">Arc CCW</button>
        </div>
        <div id="controls">
            <div class="control-row">
                <label>Position:</label>
                <input type="number" id="x-input" step="0.1" value="0" min="-25" max="25" placeholder="X">
                <input type="number" id="y-input" step="0.1" value="0" min="-25" max="25" placeholder="Y">
                <input type="number" id="z-input" step="0.1" value="0" min="-5" max="5" placeholder="Z">
                <span>mm</span>
            </div>

            <div class="control-row">
                <label>Speed:</label>
                <input type="number" id="speed-input" step="10" value="50">
                <span>mm/min</span>
            </div>

            <div class="control-row">
                <label>RPM:</label>
                <input type="number" id="rpm-input" step="100" value="10000">
                <span>rpm</span>
            </div>

            <div class="control-row">
                <label>Diameter:</label>
                <input type="number" id="diameter-input" step="0.1" value="2.8">
                <span>mm</span>
            </div>

            <div class="control-row">
                <label>Arc Center:</label>
                <input type="number" id="arc-center-x-input" step="0.1" value="0" placeholder="X">
                <input type="number" id="arc-center-y-input" step="0.1" value="0" placeholder="Y">
                <span>mm</span>
                <button id="set-arc-center-btn">Set Arc Center</button>
            </div>
        </div>
        <div id="bottom-section">
            <button id="copy-btn">Copy</button>
            <textarea id="gcode-output"></textarea>
            <button id="save-btn">Save</button>
            <button id="load-btn">Load</button>
            <textarea id="json-output"></textarea>
        </div>
    </div>
</body>
</html>
